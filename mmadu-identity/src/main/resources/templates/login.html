<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en"
>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spring Security Example </title>
    <link rel="stylesheet"
          href="../../../../../../mmadu/common/theme-utils/src/main/resources/META-INF/resources/webjars/mmadu-theme-utils/css/theme.css"
          th:href="@{/webjars/mmadu-theme-utils/css/theme.css}">
    <style>
        html {
            height: 100%;
        }

        body {
            min-height: 100%;
            padding-top: 10%;
        }

    </style>
</head>
<body class="bg-primary">
<section class="container-fluid h-100">
    <div class="row h-100 align-items-center">
        <div class="col">

        </div>
        <div class="col-11 col-sm-6 col-md-4">
            <p class="alert alert-danger" role="alert" th:if="${param.error}">Error. Please enter correct Username &amp; password.</p>
            <p class="alert alert-success" role="alert" th:if="${param.logout}">
                You have been logged out.
            </p>
            <div class="card bg-info">
                <form th:action="@{/login}" method="post" autocomplete="off" class="card-body">
                    <div class="form-group">
                        <input placeholder="Username" type="text" id="username" name="username" class="form-control bg-info"/>
                    </div>
                    <div class="form-group">
                        <input placeholder="Password" type="password" id="password" name="password"
                               class="form-control bg-info"/>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 text-info">Sign In</button>
                </form>
            </div>
        </div>
        <div class="col">

        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        th:src="@{/webjars/jquery/3.5.1/jquery.slim.min.js}"></script>
<script src="http://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        th:src="@{/webjars/popper.js/1.16.0/popper.min.js}"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"
></script>
</body>
</html>
