<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <title>Mmadu: Authorize Application</title>
    <link rel="stylesheet"
          href="../../../../../../mmadu/common/theme-utils/src/main/resources/META-INF/resources/webjars/mmadu-theme-utils/css/theme.css"
          th:href="@{/webjars/mmadu-theme-utils/css/theme.css}">
    <style>
        html {
            height: 100%;
        }

        body {
            min-height: 100%;
            padding-top: 10%;
        }

    </style>
</head>
<body class="bg-success">
<section class="container-fluid h-100">
    <div class="row h-100 align-items-center">
        <div class="col">

        </div>
        <div class="col-11 col-sm-6 col-md-4 text-center">
            <h2 class="text-primary">Approve Access</h2>
            <div class="text-center">
                <form th:action="@{/oauth/authorize}" method="post" th:object="${authorizationResponse}"
                      >
                    <div class="form-group" th:if="${not #lists.isEmpty(availableScopes)}">
                        <select id="scopeSelection"
                                multiple="multiple"
                                th:field="*{scopes}" class="form-control">

                            <!--/*/
                              <option th:each="scope: ${availableScopes}"
                                    th:value="${scope.code}"
                                    th:text="${scope.name + ': ' + scope.description}" selected></option>
                            /*/-->

                            <!--/*-->
                            <option selected>Edit: Edit all Users</option>
                            <option selected>View: View all Users</option>
                            <option selected>Scan: Perform Scan Operations</option>
                            <!--*/-->
                        </select>
                    </div>
                    <div class="form-group">
                        <input id="checkid" type="checkbox" th:field="*{authorize}"/>
                        <label for="checkid"
                               style="word-wrap:break-word;" class="text-primary"><strong>I want to authorize this application</strong></label>
                    </div>
                    <div><input type="submit" value="Confirm" class="btn-secondary btn w-100"/></div>
                </form>
            </div>
        </div>
        <div class="col">

        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        th:src="@{/webjars/jquery/3.5.1/jquery.slim.min.js}"></script>
<script src="http://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        th:src="@{/webjars/popper.js/1.16.0/popper.min.js}"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"
></script>
</body>
</html>
