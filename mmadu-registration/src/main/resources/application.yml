spring:
  data:
    rest:
      base-path: /repo
mmadu:
  home: ${user.home}/mmadu
  domainKey: 2222
  userService:
    url: http://localhost:10080
  registration:
    home: ${mmadu.home}/registration
    templates: ${mmadu.registration.home}/templates
    profile-config:
      profiles:
        - id: 1
          domainId: 1
          defaultRedirectUrl: https://google.com
    field-type-config:
      field-types:
        - id: 1
          name: text
          markup: "<p><label for='$field.name' class='sr-only'>$field.label</label><input type='text' id='$field.name' name='$field.name' class='form-control' placeholder='$field.placeholder' required autofocus $inputField $inputStyle $errorStyle ></p> $errorDisplay"
    field-config:
      fields:
        - id: 1
          name: email
          domainId: 1
          placeholder: Email
          property: email
          fieldTypeId: 1
          style: "color: #00ff00"
          label: Email
          order: 1
        - id: 2
          name: full-name
          domainId: 1
          placeholder: Full Name
          property: fullName
          fieldTypeId: 1
          label: Full Name
          order: 2
        - id: 3
          name: username
          domainId: 1
          placeholder: Username
          property: username
          fieldTypeId: 1
          label: Username
          order: 3
        - id: 4
          name: password
          domainId: 1
          placeholder: Password
          property: password
          fieldTypeId: 1
          label: Password
          order: 4