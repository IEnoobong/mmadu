<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script
            src="https://code.jquery.com/jquery-3.4.1.slim.js"
            integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <form class="form-signin" action="#"
          th:action="@{'/' + ${domainId} + '/register' + ${redirectUrl == null ? '': ('?redirectUrl=' + redirectUrl)}}"
          th:object="${user}" method="post">

        <h1 id="headerOne" class="form-signin-heading" th:text="${profile.headerOne ?: 'Register'}">Register</h1>
        <h2 id="headerTwo" class="form-signin-heading" th:if="${profile.headerTwo != null}"
            th:text="${profile.headerTwo}">Sub One</h2>
        <h3 id="headerThree" class="form-signin-heading" th:if="${profile.headerThree != null}"
            th:text="${profile.headerThree}">Sub two</h3>

        <p id="instructionParagraph" th:if="${profile.instruction}" th:text="${profile.instruction}">Please fill out the
            forms</p>

        <div th:replace="'domain/register-' +${domainId}">

        </div>

        <button id="submitButton" class="btn btn-lg btn-primary btn-block" type="submit"
                th:text="${profile.submitButtonTitle ?: 'Register'}">Register
        </button>
    </form>
</div>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
