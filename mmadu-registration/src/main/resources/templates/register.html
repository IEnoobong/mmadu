<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link rel="stylesheet"
          href="../../../../../../mmadu/common/theme-utils/src/main/resources/META-INF/resources/webjars/mmadu-theme-utils/css/theme.css"
          th:href="@{/webjars/mmadu-theme-utils/css/theme.css}">
    <link th:href="@{/css/style.css}" href="../static/css/style.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{'/themes/' + ${domainId} + '/css/style.css'}" href="../themes/css/style.css">
    <script
            src="https://code.jquery.com/jquery-3.4.1.slim.js"
            integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
            crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div class="container">
    <form class="form-signin card bg-info" action="#"
          th:action="@{'/' + ${domainId} + '/register' + '/' + ${profile.code} + '/' + ${redirectUrl == null ? '': ('?redirectUrl=' + redirectUrl)}}"
          th:object="${user}" method="post">

        <h1 id="headerOne" class="form-signin-heading" th:text="${profile.headerOne ?: 'Register'}">Register</h1>
        <h2 id="headerTwo" class="form-signin-heading" th:if="${profile.headerTwo != null}"
            th:text="${profile.headerTwo}">Sub One</h2>
        <h3 id="headerThree" class="form-signin-heading" th:if="${profile.headerThree != null}"
            th:text="${profile.headerThree}">Sub two</h3>

        <p id="instructionParagraph" th:if="${profile.instruction}" th:text="${profile.instruction}">Please fill out the
            forms</p>

        <div th:replace="'domain/register-' +${profile.id}">

        </div>

        <button id="submitButton" class="btn btn-lg btn-primary btn-block" type="submit"
                th:text="${profile.submitButtonTitle ?: 'Register'}">Register
        </button>
    </form>
</div>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
